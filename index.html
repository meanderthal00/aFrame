<!DOCTYPE html>
<html>

<head>
  <title>Hello, WebVR! - A-Frame</title>
  <meta name="description" content="Hello, WebVR! - A-Frame">
  <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
</head>

<body>
  <a-scene>
    
      <a-dodecahedron   opacity=".75" position=" 3 1 -4" color="#0072ff" radius=".5" >
      </a-dodecahedron>
       
      <a-torus-knot  position=" -3 1 -3"color="#B84A39" arc="180" p="2" q="7" radius="1" radius-tubular="0.1"></a-torus-knot>
    
      <a-box position="-1 2 -3" rotation="0 0 0" color="#4CC3D9"></a-box>

      <a-sphere position="0 1.25 -4" radius=".25" color="#EF2D5E" >
        <a-ring color="black" radius-inner="1" radius-outer="2" opacity=".5"><a-text  position="-1 2.25 0" value="Hey, what the fuck is up?"></a-text></a-ring>

      </a-sphere>

      <a-cylinder position="0 0.75 -3" rotation="90 0 0 " radius="0.5" height=".5" color="#FFC65D"></a-cylinder>

      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="darkgrey"></a-plane>

      <a-sky color="green"></a-sky>
    
  </a-scene>
</body>

</html>
